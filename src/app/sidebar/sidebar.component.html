<img class="responsive-img hide-on-med-and-down" src="assets/images/logo.png">

<div class="collection">
  <a class="collection-item waves-effect waves-light" *ngFor="let item of items; let first = first; let last = last" [ngClass]="{active : item == selectedItem}" (click)="selectItem(item)">
    <i class="small material-icons">{{item.icon}}</i>
    &nbsp;
    <span class="text hide-on-med-and-down">{{item.name}}</span>
  </a>
</div>
